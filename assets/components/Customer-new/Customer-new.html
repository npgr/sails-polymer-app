<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<!--<link rel="import" href="/bower_components/paper-button/paper-button.html">-->
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="/bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="/bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/fade-out-animation.html">
<dom-module id="Customer-new">
<template>
	<iron-ajax id="ajax" handle-as="json" on-response="validate_record" on-error="error_record"></iron-ajax>
	<paper-dialog id="dialog" modal vertical layout entry-animation="scale-up-animation" 	exit-animation="fade-out-animation">
		<h2 class="card_title">Crear Cliente</h2>
		<form id="form" action="/Customer/create" method="POST">
			<paper-dialog-scrollable>
			<div vertical layout>
			<div class="card_line">
				<label class="left_label" for="id">CÃ³digo</label>
				<input id="id" type="number" name="id" min=100 max=999999 required>
			</div>
			<div class="card_line">
				<label class="left_label" for="name">Nombre</label>
				<input id="name" type="text" name="name" maxlength=35 required>
			</div>
			<div class="card_line">
				<label class="left_label" for="status">status</label>
				<select id="status" name="status">
					<option value="A">Activo</option>
					<option value="I">Inactivo</option>
				</select>
			</div>
		</div>
		</paper-dialog-scrollable>
		<div class="buttons">
			<input id="submit_btn" class="hide" type="submit" value="CREAR">
			<div class="card_line">
				<paper-button id="create_btn" class="btn" on-click="create" raised>CREAR</paper-button>
				<paper-button id="exit_btn" class="btn" dialog-confirm raised>SALIR</paper-button>
			</div>
		</div>
		</form>
	</paper-dialog>
</template>
<script>
	Polymer({
		is: "Customer-new",
		open_dialog: function() {
			this.$.dialog.open()
		},
		create: function() {
			if (!isNaN(this.$.id.value))
			{
				if (this.$.id.value > 0)
				{
					this.$.ajax.url = "/Customer/exist/"+this.$.id.value
					this.$.ajax.generateRequest()
				}
				else this.$.submit_btn.click()
			} else
				this.$.submit_btn.click()
		},
		validate_record: function() {
			if (this.$.ajax.lastResponse.exist)
				alert("Registro ya Existe")
			else
				this.$.submit_btn.click()
		},
		error_record: function() {
			alert("Error Procesando Solicitud: ", this.$.ajax.lastError)
		}
	})
</script>
</dom-module>
