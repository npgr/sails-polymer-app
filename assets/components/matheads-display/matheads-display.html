<link rel="stylesheet" href="/styles/app.css"><link rel="import" href="/bower_components/polymer/polymer.html"><link rel="import" href="/bower_components/paper-button/paper-button.html"><link rel="import" href="/bower_components/paper-dialog/paper-dialog.html"><link rel="import" href="/bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html"><link rel="import" href="/bower_components/neon-animation/animations/scale-up-animation.html"><link rel="import" href="/bower_components/neon-animation/animations/fade-out-animation.html"> <dom-module id="matheads-display"><template>	<paper-dialog id="dialog" modal vertical layout entry-animation="scale-up-animation"									exit-animation="fade-out-animation">		<h2 class="card_title">{{title}}</h2>		<form id="form">		<!--<form id="form" action="/Matheads/destroy/<%=matnr%>" method="DELETE">-->		  <paper-dialog-scrollable>		  <div vertical layout>			<div class="card_line">				<label class="left_label" for="matnr">NÃºmero Material</label>				<input id="matnr" type="number" name="matnr" value="{{item.matnr}}" disabled>			</div>			<div class="card_line">				<label class="left_label" for="matl_type">Tipo de Material</label>				<select id="matl_type" name="matl_type" disabled>					<option value="ZMED">ZMED - MEDICINAS</option>					<option value="ZMIS">ZMIS - MISCELANEOS</option>				</select>			</div>			<div class="card_line">				<label class="left_label" for="matl_group">Grupo de Material</label>				<input id="matl_group" type="text" name="matl_group" value="{{item.matl_group}}" disabled>			</div>			<div class="card_line">				<label class="left_label" for="matl_cat">Categoria de Material</label>				<input id="matl_cat" type="text" name="matl_cat" value="{{item.matl_cat}}" disabled>			</div>		  </div>		  </paper-dialog-scrollable>		  <div class="buttons">			<input id="submit_delete" class="hide" type="submit" value="Borrar">			<div class="card_line">				<paper-button id="delete_btn" class="btn" on-click="borrar" raised>Borrar</paper-button>				<paper-button id="btn1" class="btn" dialog-confirm raised>SALIR</paper-button>			</div>		  </div>		</form>	</paper-dialog></template><script>Polymer({      is: 'matheads-display',	  open_display_dialog: function(item) {		//<form id="form" action="/Matheads/destroy/<%=matnr%>" method="DELETE">		this.title = 'Consultar Material'		this.$.form.setAttribute('action','')		this.$.form.setAttribute('method','')		this.$.delete_btn.className = 'hide'		this.item = item		this.$.matl_type.value = item.matl_type		this.$.dialog.open()	  },	  open_delete_dialog: function(item) {		this.title = 'Borrar Material'		this.$.form.setAttribute('action','/Matheads/destroy/'+item.matnr)		this.$.form.setAttribute('method','POST')		console.log(this.$.form)		this.$.delete_btn.className = 'btn'		this.item = item		this.$.matl_type.value = item.matl_type		this.$.dialog.open()	  },	  borrar: function() {		this.$.submit_delete.click()	  }	})</script></dom-module>
