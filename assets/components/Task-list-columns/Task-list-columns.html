<!-- list-columns: version 5.00 -->
<dom-module id="Task-list-columns">
<template>
<style>
	/*#dialog {
		width: 24em;
	}*/
	.green {
		background-color: green;
		color: white;
		height: 30px;
	}
	.orange {
		color: white;
		background-color: orange;
		height: 30px;
	}
</style>
	<paper-dialog id="dialog" modal vertical layout entry-animation="scale-up-animation" exit-animation="fade-out-animation">
		<h2 class="card_title">Columnas Actividad</h2>
			<paper-dialog-scrollable>
			<table class="table_dialog" style="width:100%">
			<tr>
				<td><label class="left_label" for="id">Id</label></td>
				<td><div id="id" on-click="change_field"></div></td>
			</tr>
			<tr>
				<td><label class="left_label" for="activity">Actividad</label></td>
				<td><div id="activity" on-click="change_field"></div></td>
			</tr>
			<tr>
				<td><label class="left_label" for="type">Tipo</label></td>
				<td><div id="type" on-click="change_field"></div></td>
			</tr>
			<tr>
				<td><label class="left_label" for="status">Status</label></td>
				<td><div id="status" on-click="change_field"></div></td>
			</tr>
			<tr>
				<td><label class="left_label" for="parent_activity">Parent</label></td>
				<td><div id="parent_activity" on-click="change_field"></div></td>
			</tr>
			<tr>
				<td><label class="left_label" for="prioridad">Prioridad</label></td>
				<td><div id="prioridad" on-click="change_field"></div></td>
			</tr>
			<tr>
				<td><label class="left_label" for="requester">Solicitante</label></td>
				<td><div id="requester" on-click="change_field"></div></td>
			</tr>
			<tr>
				<td><label class="left_label" for="requestd">Solicitud</label></td>
				<td><div id="requestd" on-click="change_field"></div></td>
			</tr>
			<tr>
				<td><label class="left_label" for="start">Inicio</label></td>
				<td><div id="start" on-click="change_field"></div></td>
			</tr>
			<tr>
				<td><label class="left_label" for="fcompromiso">Compromiso</label></td>
				<td><div id="fcompromiso" on-click="change_field"></div></td>
			</tr>
			<tr>
				<td><label class="left_label" for="end">Fin</label></td>
				<td><div id="end" on-click="change_field"></div></td>
			</tr>
			<tr>
				<td><label class="left_label" for="responsable">Responsable</label></td>
				<td><div id="responsable" on-click="change_field"></div></td>
			</tr>
			<tr>
				<td><label class="left_label" for="ultseguimiento">Ult Seg</label></td>
				<td><div id="ultseguimiento" on-click="change_field"></div></td>
			</tr>
			<tr>
				<td><label class="left_label" for="proxseguimiento">Prox Seg</label></td>
				<td><div id="proxseguimiento" on-click="change_field"></div></td>
			</tr>
			<tr>
				<td><label class="left_label" for="observacion">observacion</label></td>
				<td><div id="observacion" on-click="change_field"></div></td>
			</tr>
			</table>
			</paper-dialog-scrollable>
		<div class="buttons">
			<div class="card_line">
				<paper-button id="update_btn" class="btn" on-click="submit_form" raised>CAMBIAR</paper-button>
				<paper-button id="exit_btn" class="btn" dialog-confirm raised>SALIR</paper-button>
			</div>
		</div>
	</paper-dialog>
</template>
<script>
	Polymer({
		is: "Task-list-columns",
		properties: {
			//updated: false,
			//column: {}
		},
		open_list_columns: function(column) {
			this.updated= false,
			this.column= column
			this.show_field("id")
			this.show_field("activity")
			this.show_field("type")
			this.show_field("status")
			this.show_field("parent_activity")
			this.show_field("prioridad")
			this.show_field("requester")
			this.show_field("requestd")
			this.show_field("start")
			this.show_field("fcompromiso")
			this.show_field("end")
			this.show_field("responsable")
			this.show_field("ultseguimiento")
			this.show_field("proxseguimiento")
			this.show_field("observacion")
			this.$.dialog.open()
		},
		change_field: function(e) {
			var field = e.toElement.id
			this.column[field] = !this.column[field]
			this.show_field(field)
		},
		show_field: function(field) {
			if (this.column[field])
			{
				this.$[field].innerHTML = "Visible"
				this.$[field].classList.remove("orange")
				this.$[field].classList.add("green")
			}
			else
			{
				this.$[field].innerHTML = "Oculto"
				this.$[field].classList.remove("green")
				this.$[field].classList.add("orange")
			}
		},
		submit_form: function() {
			this.updated = true
			this.$.dialog.close()
			this.fire('close')
		}
	})
</script>
</dom-module>
