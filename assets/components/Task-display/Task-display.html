<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="/bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="/bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/fade-out-animation.html">
<dom-module id="Task-display">
<template>
	<paper-dialog id="dialog" modal vertical layout entry-animation="scale-up-animation" 	exit-animation="fade-out-animation">
		<h2 class="card_title">Consultar Actividad</h2>
		<form id="form">
			<paper-dialog-scrollable>
			<table class="table_dialog" style="width:100%">
			<tr>
				<td><label class="left_label" for="id">Id</label></td>
				<td><input id="id" type="number" name="id" value="{{item.id}}" disabled></td>
			</tr>
			<tr>
				<td><label class="left_label" for="activity">Actividad</label></td>
				<td><input id="activity" type="text" name="activity" value="{{item.activity}}" disabled></td>
			</tr>
			<tr>
				<td><label class="left_label" for="finicio">Inicio</label></td>
				<td><input id="finicio" type="date" name="finicio" value="{{item.finicio}}" disabled></td>
			</tr>
			<tr>
				<td><label class="left_label" for="fcompromiso">Compromiso</label></td>
				<td><input id="fcompromiso" type="date" name="fcompromiso" value="{{item.fcompromiso}}" disabled></td>
			</tr>
			<tr>
				<td><label class="left_label" for="responsable">Responsable</label></td>
				<td><input id="responsable" type="text" name="responsable" value="{{item.responsable}}" disabled></td>
			</tr>
			<tr>
				<td><label class="left_label" for="proyecto">Proyecto</label></td>
				<td><input id="proyecto" type="text" name="proyecto" value="{{item.proyecto}}" disabled></td>
			</tr>
			<tr>
				<td><label class="left_label" for="ultseguimiento">Ult Seg</label></td>
				<td><input id="ultseguimiento" type="date" name="ultseguimiento" value="{{item.ultseguimiento}}" disabled></td>
			</tr>
			<tr>
				<td><label class="left_label" for="proxseguimiento">Prox Seg</label></td>
				<td><input id="proxseguimiento" type="date" name="proxseguimiento" value="{{item.proxseguimiento}}" disabled></td>
			</tr>
			<tr>
				<td><label class="left_label" for="observacion">observacion</label></td>
				<td><input id="observacion" type="text" name="observacion" value="{{item.observacion}}" disabled></td>
			</tr>
			</table>
			</paper-dialog-scrollable>
		<div class="buttons">
			<div class="card_line">
				<paper-button id="exit_btn" class="btn" dialog-confirm raised>SALIR</paper-button>
			</div>
		</div>
		</form>
	</paper-dialog>
</template>
<script>
	Polymer({
		is: "Task-display",
		open_display_dialog: function(item) {
			this.item = item
			this.set_select_fields(item)
			this.$.dialog.open()
		},
		set_select_fields(item) {
			}
	})
</script>
</dom-module>
