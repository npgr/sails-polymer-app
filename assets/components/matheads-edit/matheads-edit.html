<link rel="stylesheet" href="/styles/app.css"><link rel="import" href="/bower_components/polymer/polymer.html"><link rel="import" href="/bower_components/paper-button/paper-button.html"><link rel="import" href="/bower_components/paper-dialog/paper-dialog.html"><link rel="import" href="/bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html"><link rel="import" href="/bower_components/neon-animation/animations/scale-up-animation.html"><link rel="import" href="/bower_components/neon-animation/animations/fade-out-animation.html"> <dom-module id="matheads-edit"><template>	<paper-dialog id="dialog" modal vertical layout entry-animation="scale-up-animation"									exit-animation="fade-out-animation">		<h2 class="card_title">Editar Material</h2>		<form id="form" action="/Matheads/update/{{item.matnr}}" method="POST">		<paper-dialog-scrollable>		<div vertical layout>		  <div class="card_line">			<label class="left_label" for="matnr">NÃºmero Material</label>			<input id="matnr" type="number" name="matnr" value="{{item.matnr}}" min=10 max=999999 required disabled>		  </div>		  <div class="card_line">			<label class="left_label" for="matl_type">Tipo de Material</label>			<select id="matl_type" name="matl_type">				<option value="ZMED">ZMED - MEDICINAS</option>				<option value="ZMIS">ZMIS - MISCELANEOS</option>			</select>		  </div>		  <div class="card_line">			<label class="left_label" for="matl_group">Grupo de Material</label>			<input id="matl_group" type="text" name="matl_group" value="{{item.matl_group}}" maxlength=4 required>		  </div>		  <div class="card_line">			<label class="left_label" for="matl_cat">Categoria de Material</label>			<input id="matl_cat" type="text" name="matl_cat" value="{{item.matl_cat}}" value="00" disabled>		  </div>		</div>		</paper-dialog-scrollable>		<div class="buttons">			<input id="submit_update" class="hide" type="submit" value="CAMBIAR">			<div class="card_line">				<paper-button id="update_btn" class="btn" on-click="cambiar" raised>CAMBIAR</paper-button>				<paper-button id="btn1" class="btn" dialog-confirm raised>SALIR</paper-button>			</div>		</div>		</form>	</paper-dialog></template><script>Polymer({      is: 'matheads-edit',	  open_dialog: function(item) {		this.item = item		this.$.matl_type.value = item.matl_type		this.$.form.setAttribute('action','/Matheads/update/'+item.matnr)		this.$.dialog.open()	  },	  cambiar: function() {		this.$.submit_update.click()	  }	})</script></dom-module>
